{% extends "base_generic.html" %}

{% block content %}
<h1>文章列表</h1>
{% if article_list %}

    {% for article in article_list %}

    <li>
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
        <p>{{ article.summary }}</p>
    </li>

    {% endfor %}


{% endif %}

{% endblock %}
